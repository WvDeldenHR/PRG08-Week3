<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Item Recognizer</title>
        <!-- Script -->
        <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Exo:wght@100;200;400;500;600;700;800;900&display=swap" rel="stylesheet">
        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <nav>
            <ul>
                <li><a href="index.html">Game</a></li>
                <li><a href="trainer.html">Trainer</a></li>
            </ul>
        </nav>

        <section>
            <div class="container">
                <h1>Item Recognizer</h1>

                <!-- Speech -->
                <div>
                    <button id="startButton">Start</button>
                </div>

                <!-- Image Upload-->
                <div id="uploadButton" class="d-none">
                    <label for="file">Upload Image</label>
                    <input id="getval" type="file" accept="image/*;capture=camera">
                </div>

                <!-- Result -->
                <div class="container">
                    <h2 id="textOutput"></h2>
                    <img id="image" width="400"/>
                </div>

                <div class="content " id="resultContent">
                    <p id="result">
                        <span id="result"> </span>
                    </p>
                </div>
            </div>
        </section>

        <script src="js/model.js"></script>
    </body>
</html>
